<app-header></app-header>
<div
  style="
    width: 100%;
    height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
  "
  *ngIf="loading == true"
>
  <div class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container mt-5 mb-5">
  <h1 class="fw-bolder">Currently <span class="text-dark">Hosting</span></h1>
  <hr class="mb-4" />
  <div *ngIf="hostings.length == 0">
    <h2>You're not currently hosting !</h2>
  </div>
  <div class="row">
    <div
      class="col-sm-12 col-lg-12 col-md-12 mb-3"
      *ngFor="let property of hostings"
    >
      <div class="card p-3">
        <div class="d-flex align-items-center hostCard">
          <div class="profile">
            <img src="{{ property.image }}" alt="" />
          </div>
          <div>
            <div class="ms-3">
              <h4 class="fw-bold text-capitalize">
                {{ property.title }}
              </h4>

              <span class="small">
                <i class="fa-solid fa-location-dot text-danger"></i>
              </span>
              <span class="text-capitalize">
                {{ property.city }} , {{ property.district }} ,
                {{ property.state }}
                <br />
                # {{ property.category }}
              </span>
            </div>
          </div>
          <div
            class="fw-bold ms-auto me-4 text-danger btn border-0"
            (click)="cancelHosting(property._id)"
          >
            Cancel Hosting
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
