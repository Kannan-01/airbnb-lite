<app-header></app-header>
<div class="container-fluid mt-5 mb-5" style="padding: 0px 80px">
  <div class="row">
    <div class="col-lg-6 col-sm-12 ps-5 imageGrp">
      <h1 class="fw-bolder">airbnb it</h1>
      <h3>Earn by hosting</h3>
      <div>
        <img
          width="250"
          src="https://images.pexels.com/photos/4352247/pexels-photo-4352247.jpeg"
          alt=""
          class="rounded me-3"
        />
        <img
          width="250"
          src="https://images.pexels.com/photos/2995012/pexels-photo-2995012.jpeg"
          alt=""
          class="rounded responsive"
        />
      </div>
    </div>
    <div class="col-lg-6 col-sm-12">
      <form [formGroup]="hostForm" (ngSubmit)="host()">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                aria-describedby="emailHelp"
                placeholder="Enter your title here"
                formControlName="title"
              />
              <!-- <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div> -->
            </div>

            <div class="mb-3">
              <label for="district" class="form-label">District</label>
              <input
                type="text"
                class="form-control"
                id="district"
                aria-describedby="emailHelp"
                placeholder="Enter your district"
                formControlName="district"
              />
              <!-- <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div> -->
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">₹ Price</label>
              <input
                type="text"
                class="form-control"
                id="price"
                aria-describedby="emailHelp"
                placeholder="₹ price per night"
                formControlName="price"
              />
              <!-- <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div> -->
            </div>
          </div>

          <div class="col-lg-6 col-sm-12">
            <div class="mb-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state" formControlName="state">
                <option value="" selected disabled>Select your state</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">
                  Andaman and Nicobar Islands
                </option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli">
                  Dadra and Nagar Haveli
                </option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                aria-describedby="emailHelp"
                placeholder="Enter your city"
                formControlName="city"
              />
              <!-- <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div> -->
            </div>

            <div class="mb-3">
              <label for="city" class="form-label">Image</label>
              <input
                type="file"
                class="form-control"
                id="city"
                aria-describedby="emailHelp"
                placeholder="Enter your city"
                formControlName="image"
              />
              <!-- <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div> -->
            </div>
          </div>
        </div>
        <div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              aria-describedby="emailHelp"
              style="height: 100px"
              formControlName="description"
            >
            </textarea>
            <div id="emailHelp" class="form-text">
              Give a brief description about your place.
            </div>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Categories</label>
            <select formControlName="category" class="form-select" id="category">
              <option value="" selected disabled>Select a category</option>
              <option value="Normal House">Normal House</option>
              <option value="Lakefront">Lakefront</option>
              <option value="Islands">Islands</option>
              <option value="Beachfront">Beachfront</option>
              <option value="Village Area">Village Area</option>
              <option value="City Area">City Area</option>
              <option value="Mansions">Mansions</option>
              <option value="Apartment">Apartment</option>
              <option value="House Boats">House Boats</option>
              <option value="Tiny Homes">Tiny Homes</option>
              <option value="A-frames">A-frames</option>
              <option value="Rooms">Rooms</option>
            </select>
          </div>
        </div>
        <div class="mt-4">
          <button
            class="btn rounded text-white form-control"
            style="background-color: #ff385c; border: none !important;"
            type="submit"
          >
            Host your home
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
