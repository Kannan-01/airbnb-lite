<app-header></app-header>
<div style="width: 100%; height: 90vh; display: flex; align-items: center; justify-content: center;" *ngIf="loading==true">
  <div class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="container-fluid" style="padding: 0px 80px" *ngIf="loading==false">
  <div class="mt-4 mb-3"><h3 class="text-capitalize">{{property.title}}</h3></div>
  
  <div class="imageBanner">
    <img
      [src]=property.image
      alt=""
      style="background-repeat: no-repeat;"
    />
  </div>

  <div class="row mt-5 mb-5">
    <div class="col-lg-7 col-sm-12">
      <div class="d-flex align-items-center">
        <div style="width: 45px; height: 45px">
          <img
            style="width: 100%; object-fit: cover"
            src="https://a0.muscache.com/im/pictures/user/d069a7f2-54b5-479f-8e88-dc58a27e1e18.jpg?im_w=240"
            alt="loading"
            class="rounded-circle"
          />
        </div>
        <div class="ms-4">
          Hosted by Joseph
          <br />
          <span class="hostDetails">5 years of hosting</span>
        </div>
      </div>
      <hr />
      <div>
        <h5 class="text-capitalize">
          <span class="me-2"
            ><i class="fa-solid fa-location-dot text-danger"></i></span
          >{{property.city}}, {{property.district}} , {{property.state}}
        </h5>
        {{property.description}}
        <br />
        <span># Beach Front</span>
      </div>
    </div>
    <div class="col-lg-5 col-sm-12">
      <div class="card ms-auto p-4">
        <h4>â‚¹{{property.price}} <span class="fs-5 text-muted">night</span></h4>
        <div
          class="row border border-2 mt-2 m-1"
          style="border-radius: 11px; border: 1px solid black !important"
        >
          <div class="col-6">
            <label class="form-label small">Check-in</label>
            <input type="date" class="form-control" />
          </div>
          <div class="col-6">
            <label class="form-label small">Checkout</label>
            <input type="date" class="form-control" />
          </div>
        </div>
        <div class="mt-2 m-1">
          <select
            class="form-select"
            id="state"
            style="border-radius: 11px; border: 1px solid black !important"
          >
            <option value="" selected disabled>No of guests</option>
            <option value=" 1">1</option>
            <option value="2 ">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>
        <button class="btn mt-4">Check availability</button>
      </div>
    </div>
  </div>
</div>
